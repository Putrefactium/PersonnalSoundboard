<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Local MP3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner-container">
        <img src="logo yv.png" alt="Banner Logo" class="banner-logo">
    </div>
    <div class="button-container">
        <button class="audio-button" data-src="han.mp3"><img src="han.jpg" alt="Han"><div class="dark-overlay"></div></button>
        <button class="audio-button" data-src="leflip.mp3">LE FLIP D'UNE VIE</button>
        <button class="audio-button" data-src="toutlepaquet.mp3">TOUT LE PAQUET</button>
        <button class="audio-button" data-src="trique.mp3">LA TRIQUE D'UNE VIE</button>
        <button class="audio-button" data-src="yeahbaby.mp3">YEAH BABY</button>
        <button class="audio-button" data-src="yohviralF.mp3">YOH-VIRAL.FR</button>
        <button class="audio-button" data-src="labasevirale.mp3">LA BASE VIRALE</button>
        <button class="audio-button" data-src="variance.mp3">VARIANCE DE MERDE</button>
    </div>
    <audio id="audioPlayer"></audio>
    <div class="volume-container">
        <img src="volume.png" alt="Volume Icon" class="volume-icon" id="volumeImage">
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
    </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
