<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Local MP3</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <video autoplay muted loop id="background-video" class="han">
        <source src="Videos/fireparticle1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="banner-container">
        <img src="logo yv.png" alt="Banner Logo" class="banner-logo">
    </div>

    <div class="button-container">
        <button class="audio-button" id="han" data-src="Sounds/han.mp3">HAN</button>
        <button class="audio-button" id="fireparticle1" data-src="Sounds/leflip.mp3">LE FLIP D'UNE VIE</button>
        <button class="audio-button" id="fireparticle1" data-src="Sounds/toutlepaquet.mp3">TOUT LE PAQUET</button>
        <button class="audio-button" id="fireparticle1" data-src="Sounds/trique.mp3">LA TRIQUE D'UNE VIE</button>
        <button class="audio-button" id="allin" data-src="Sounds/yeahbaby.mp3">YEAH BABY</button>
        <button class="audio-button" id="fireparticle1" data-src="Sounds/yohviralF.mp3">YOH-VIRAL.FR</button>
        <button class="audio-button" id="fireparticle1" data-src="Sounds/labasevirale.mp3">LA BASE VIRALE</button>
        <button class="audio-button" id="fireparticle1" data-src="Sounds/variance.mp3">VARIANCE DE MERDE</button>
        <button class="audio-button" id="fireparticle1" data-src="Sounds/letsgo.mp3">LET'S GO</button>
    </div>

    <audio id="audioPlayer"></audio>

        <div class="volume">
            <input type="range" min="0" max="100" value="100" class="volume-range">
                <div class="icon">
                    <i class="fa fa-2x fa-volume-up icon-size" aria-hidden="true"></i>
                </div>
                <div class="bar-hoverbox">
                    <div class="bar">
                        <div class="bar-fill"></div>
                    </div>
                </div>
        </div>

    <script src="script.js"></script>

</body>
</html>
